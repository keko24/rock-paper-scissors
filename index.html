<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet">
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div id="points"></div>
		<div id="rock-paper-scissors">
			<button id="rock"><img id="rock" src="images/rock.png" alt="Rock"></button>
			<button id="paper"><img id="paper" src="images/paper.png" alt="Paper"></button>
			<button id="scissor"><img id="scissor" src="images/scissors.png" alt="Scissors"></button>
		</div>
		<div id="result"></div>
		<div id="newGame"></div>
	</body>
</html>
